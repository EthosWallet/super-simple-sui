<title>Super Simple Sui</title>
</head>
<body>
    <h1>Super Simple Sui</h1>
    <p>
        Edit the <code>signableTransactions</code> in <code>js/index.js</code>.
    </p>
    <p>
        Then run <code>yarn start</code>.
    </p>
    <p>
        Click the button to trigger your transaction.
    </p>
    <p>
        Any results from the transaction will be printed below.
    </p>
    <p>
        <b>Wallet Address:</b> <a id="address" target="_blank"></a>
    </p>
    <p>
        <b>Wallet Sui Balance:</b> <span id="balance"></span>
    </p>
    <button id="trigger">Trigger Function</button>

    <br/>
    <br/>
    <div id="responses"></div>
    <script src="build/index.js"></script>
</body>
</html>
